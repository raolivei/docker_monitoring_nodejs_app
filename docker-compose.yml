version: '3'

volumes:
  prometheus_data: {}
  grafana_data: {}
  
networks:
  container-net:
    driver: bridge

services:
        
  app:
    build:
      context: ./app/
      dockerfile: Dockerfile-node    
    image: app:latest
    hostname: app
    container_name: app
    restart: unless-stopped  
    ports:
      - 3000:3000
    networks:
      - container-net

  nginx-proxy:
    build:
      context: ./nginx-proxy/
      dockerfile: Dockerfile-nginx
    image: nginx-proxy:2
    container_name: nginx-proxy
    hostname: nginx-proxy
    restart: always
    ports:
      - 80:80
      - 443:443
    depends_on:
      - app
    networks:
      - container-net
      
  iperf:
    build:
      context: ./iperf/
      dockerfile: Dockerfile-iperf    
    image: iperf:latest
    hostname: iperf
    container_name: iperf
    restart: unless-stopped  
    ports:
      - 5201:5201
    networks:
      - container-net

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/:/etc/prometheus/
      - prometheus_data:/prometheus  
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: unless-stopped
    ports:
      - 9090:9090
    depends_on:
      - nginx-proxy
    networks:
      - container-net
      
  cadvisor:
    image: google/cadvisor:latest
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro    
    restart: unless-stopped
    depends_on:
      - prometheus
    ports:
      - 7070:8080
    networks:
      - container-net
      
  grafana:
    image: grafana/grafana:4.6.3
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/datasources:/etc/grafana/datasources
      - ./grafana/dashboards:/etc/grafana/dashboards
      - ./grafana/setup.sh:/setup.sh
    entrypoint: /setup.sh
    environment:
      - GF_SECURITY_ADMIN_USER=${ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}   
    depends_on:
      - cadvisor
    restart: unless-stopped
    ports:
      - 2000:2000
    networks:
      - container-net